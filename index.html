<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-auto w-3/4">
        <h1 class="text-5xl text-center font-semibold my-5">Welcome To <span class="text-orange-800">ABC Bank</span></h1>
    </header>
    <main>
        <section class="mx-auto w-3/4">
            <div class="grid grid-cols-3 gap-4">
                <div class="text-white bg-amber-300 p-8 font-semibold rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h1 class="text-5xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="text-white bg-purple-400 p-8 font-semibold rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h1 class="text-5xl">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="text-white bg-red-400 p-8 font-semibold rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h1 class="text-5xl">$<span id="balance-amount">1200</span></h1>
                </div>
                
            </div>
        </section>

        <section class="mx-auto w-3/4 mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-white bg-gray-500 p-8  rounded">
                    <h2 class="text-4xl font-semibold mb-4">Your Deposit</h2>
                    <input type="text" name="" id="deposit-input-field" placeholder="$ Amount you want to deposit" class="text-slate-800 w-3/4 p-2 rounded mb-4 block">
                    <button id="deposit-btn" class="bg-blue-800 p-2 rounded font-semibold hover:bg-blue-600">Deposit</button>
                </div>
                <div class="text-white bg-gray-500 p-8  rounded">
                    <h2 class="text-4xl font-semibold mb-4">Your Withdraw</h2>
                    <input type="text" name="" id="withdraw-input-field" placeholder="$ Amount you want to withdraw" class="text-slate-800 w-3/4 p-2 rounded mb-4 block">
                    <button id="withdraw-btn" class="bg-blue-800 p-2 rounded font-semibold hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/function.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
